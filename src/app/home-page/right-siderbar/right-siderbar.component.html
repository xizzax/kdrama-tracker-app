<div
  class="w-60 flex flex-col gap-5 overflow-x-hidden pr-2"
  [@slideInfromRight]
  [@listAnimation]
>
  <div class="relative border-2 border-zinc-500 rounded-md p-1 mt-2">
    <img
      class="w-5 absolute top-1/2 left-2 transform -translate-y-1/2"
      src="https://www.pngmart.com/files/8/Search-Button-PNG-HD-Quality.png"
      alt=""
    />
    <input
      class="w-full bg-transparent ml-7 text-white text-lg outline-none"
      type="text"
    />
  </div>
  <!-- maybe set max-h property if you are planning to fetch more than 3-4 watchlist shows  -->
  <div class="bg-color flex flex-col gap-5 p-4 rounded-xl">
    <h1 class="font-medium text-xl text-white">Watchlist</h1>

    <app-watchlist-show-card [@slideIn]></app-watchlist-show-card>
    <app-watchlist-show-card [@slideIn]></app-watchlist-show-card>
    <app-watchlist-show-card [@slideIn]></app-watchlist-show-card>
  </div>

  <!-- used platform -->
  <div class="flex flex-col gap-3 bg-color rounded-lg py-4 px-3">
    <div class="flex justify-between text-xl text-white">
      <h1 class="truncate">Most Used Platform</h1>
      <h1>Weekly</h1>
    </div>

    <div class="flex flex-col gap-3">
      <app-platform-row [@slideIn]></app-platform-row>
      <app-platform-row [@slideIn]></app-platform-row>
      <app-platform-row [@slideIn]></app-platform-row>
    </div>

    <button class="px-6 py-2 bg-blue-500 w-1/2 rounded-lg">Manage</button>
  </div>
</div>
