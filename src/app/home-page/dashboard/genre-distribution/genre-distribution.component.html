<div class="text-xl text-white" [@listAnimation]>
  <div class="flex justify-between" [@slideIn]>
    <h1>Genre Distribution</h1>
    <h1>Weekly</h1>
  </div>
  <h2 [@slideIn] class="text-lg">Watchtime</h2>
</div>
<div class="flex justify-between items-end mb-4" [@listAnimation]>
  <div class="flex flex-col gap-2 text-gray-300">
    <div [@slideIn] class="flex items-center gap-1">
      <div class="w-5 h-5 rounded-full bg-pink-500"></div>
      <h1>Comedy Drama</h1>
    </div>
    <div [@slideIn] class="flex items-center gap-1">
      <div class="w-5 h-5 rounded-full bg-blue-500"></div>
      <h1>Romance</h1>
    </div>
    <div [@slideIn] class="flex items-center gap-1">
      <div class="w-5 h-5 rounded-full bg-emerald-500"></div>
      <h1>HighSchool</h1>
    </div>
  </div>

  <!-- stack of genres -->
  <div class="flex flex-col">
    <div [@slideIn] class="h-16 w-32 rounded-2xl bg-gray-500"></div>
    <div
      [@slideIn]
      class="h-16 w-32 -translate-y-6 rounded-2xl bg-orange-500"
    ></div>
    <div
      [@slideIn]
      class="h-16 w-32 -translate-y-12 rounded-2xl bg-cyan-500"
    ></div>
    <div
      [@slideIn]
      class="h-16 w-32 -translate-y-16 rounded-2xl bg-purple-500"
    ></div>
  </div>
</div>

<div class="flex items-end" [@listAnimation]>
  <button
    [@slideIn]
    class="px-6 py-2 bg-gray-400 text-white font-medium w-1/3 rounded-lg"
  >
    Manage
  </button>
</div>
